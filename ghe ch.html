<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>HPN Studio Wedding Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .hero-title {
            font-family: 'Great Vibes', cursive;
        }
    </style>
</head>
<body class="bg-white text-gray-800">
    <header class="flex justify-between items-center p-6 bg-gray-100 shadow-md">
        <div class="text-2xl font-bold text-gray-800">
            HPN Studio
        </div>
        <nav class="space-x-6">
            <a class="text-gray-800 hover:text-yellow-500" href="#">HOME</a>
            <a class="text-gray-800 hover:text-yellow-500" href="#">SERVICES</a>
            <a class="text-gray-800 hover:text-yellow-500" href="#">ABOUT</a>
            <a class="text-gray-800 hover:text-yellow-500" href="#">CONTACT</a>
        </nav>
        <div class="flex items-center space-x-4">
            <i class="fas fa-user text-gray-800"></i>
            <i class="fas fa-shopping-cart text-gray-800"></i>
            <i class="fas fa-search text-gray-800"></i>
            <button class="bg-yellow-500 text-white px-4 py-2 rounded-full">Book Now</button>
        </div>
    </header>
    <main class="flex flex-col items-start justify-center h-screen px-6 md:px-12 lg:px-24 bg-cover bg-center" style="background-image: url('https://storage.googleapis.com/a1aa/image/eWdhz96vF9RKuvsUVOiJF3_lW_R9NMPYXVjGoIDd2Zs.jpg');">
        <div class="bg-white bg-opacity-75 p-8 rounded-lg shadow-lg max-w-lg">
            <h1 class="text-5xl hero-title mb-4 text-gray-800">Wedding Services</h1>
            <p class="mb-6 text-gray-700">
                At HPN Studio, we capture the most beautiful moments of your special day. Our team of professional photographers and videographers ensure that every detail is preserved for a lifetime.
            </p>
            <button class="bg-yellow-500 text-white px-6 py-3 rounded-full">Book Now</button>
        </div>
        <div class="flex space-x-2 mt-6">
            <span class="w-3 h-3 bg-yellow-500 rounded-full"></span>
            <span class="w-3 h-3 bg-gray-500 rounded-full"></span>
        </div>
    </main>
</body>
</html>
